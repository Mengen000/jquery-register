<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <title>注册</title>
    <link rel="stylesheet" href="css/frozenui.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/base.css" />

</head>

<body>

    <div class="c-title">
        <div class="c-content">
            <div class="c-login">
                <form class="loginForm">
                    <input type="text" placeholder="请输入注册手机号" maxlength="11" lay-verify="iphone" />
                    <input type="text" class="code" placeholder="请输入图形验证码" lay-verify="code" />
                    <input type="image" class="codeImg" src="./img/timg.jpg" alt="图形验证码" />
                    <input type="text" class="codeText" placeholder="请输入短信验证码" lay-verify="phoneCode" />
                    <input type="button" class="codeBtn" value="获取验证码">
                    <input type="password" placeholder="请设置6-20位登录密码" lay-verify="password"/>
                    <input type="text" class="userLogo" placeholder="邀请人姓名或手机号" lay-verify="shareCode" />
                    <div id="regBtn"></div>
                </form>
            </div>
            <a>已注册？立即登录</a>
        </div>


    </div>



    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript">
        /**
         * 配置验证须知
         * 1、要引入jquery.js、base.js、base.css
         * 2、提交按钮应在<form></form>内部
         * 3、在要验证的input中写上lay-verify="验证方法名|验证方法名" 可写多个但要用|分隔开
         * 4、要添加验证方法可在base.js中添加
         * 5、诺只想引用提示弹出：showTip.success("弹出提示内容");、showTip.fall("弹出提示内容")
         * 6、base.css中可以自行修改弹窗样式
         */

        $('#regBtn').click(function () {
            if (!checkInputFunction($('#regBtn'))) {
                return false;
            }
            //下面书写验证成功后执行的内容
            showTip.success("表单验证通过")
        });
    </script>

</body>

</html>
